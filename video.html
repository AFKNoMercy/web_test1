<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay loop controls>
        <source src="https://www.youtube.com/watch?v=xvFZjo5PgG0" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ khung video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.requestFullscreen();
        });
    </script>
</body>
</html>
